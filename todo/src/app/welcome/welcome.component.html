<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Todo App</title>
</head>

<body>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1, h2, h3 {
            color: #333;
        }

        h1 span {
            color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="container">
        <h1>Hi <span>{{name}}</span>!</h1>
        <h2>Are you ready to manage your work?</h2>
        <a routerLink="/todos">Click here to get started</a>

        <div class="container">
            <p>Click the button for a welcome message:</p>
            <button (click)="getWelcomeMessage()">Get Message</button>
            <h3 *ngIf="welcomeMessageFromService">{{welcomeMessageFromService}}</h3>
        </div>
    </div>

</body>
